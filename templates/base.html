<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}
    <title>Hope</title>
  {% endblock %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/volt.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">

  {% if request.resolver_match.url_name != "login" %}
    {% include "includes/sidebar.html" %}
  {% endif %}

  <main class="flex-fill content">
    {% block content %}{% endblock %}
  </main>

  <footer class="mt-auto py-3 bg-light border-top text-center text-muted">
    <div class="container">
      <p class="mb-1">© {{ now|date:"Y" }} Volunteer Task Manager</p>
      <small>
        Made with ❤️ by <a href="https://github.com/JustVov4uk" target="_blank" class="text-decoration-none">JustVov4uk</a>
      </small>
    </div>
  </footer>

  <script src="{% static 'vendor/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/js/volt.js' %}"></script>
</body>
</html>
