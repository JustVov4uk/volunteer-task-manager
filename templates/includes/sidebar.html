{% load static %}
<aside id="sidebarMenu" class="sidebar d-lg-block bg-gray-800 text-white collapse" data-simplebar>
  <div class="sidebar-inner px-4 pt-3">

    <div class="user-card d-flex d-md-none align-items-center justify-content-between pb-4">
      <div class="d-flex align-items-center">
        <div class="avatar-lg me-4">
          <img src="{{ request.user.avatar_url }}" class="card-img-top rounded-circle border-white"
               alt="User Avatar">
        </div>
        <div class="d-block">
          <h2 class="h5 mb-3">{{ request.user.username }}</h2>
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-secondary btn-sm d-inline-flex align-items-center">
              Logout
            </button>
          </form>
        </div>
      </div>
    </div>

    <ul class="nav flex-column pt-3 pt-md-0">
      <li class="nav-item">
        <a href="{% url 'tasks:index' %}" class="nav-link d-flex align-items-center">
          <span class="sidebar-icon">
            <svg class="icon icon-xs me-2" fill="currentColor" viewBox="0 0 20 20">
              <path
                  d="M10 2a8 8 0 100 16 8 8 0 000-16zM9 5a1 1 0 112 0v5a1 1 0 01-2 0V5zm1 8a1.25 1.25 0 110 2.5A1.25 1.25 0 0110 13z"/>
            </svg>
          </span>
          <span class="sidebar-text">Dashboard</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="{% url 'tasks:volunteer-list' %}" class="nav-link">
          <span class="sidebar-text">Volunteers</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="{% url 'tasks:task-list' %}" class="nav-link">
          <span class="sidebar-text">Tasks</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="{% url 'tasks:category-list' %}" class="nav-link">
          <span class="sidebar-text">Categories</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="{% url 'tasks:tag-list' %}" class="nav-link">
          <span class="sidebar-text">Tags</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="{% url 'tasks:report-list' %}" class="nav-link">
          <span class="sidebar-text">Reports</span>
        </a>
      </li>

      <li role="separator" class="dropdown-divider mt-4 mb-3 border-gray-700"></li>

      {% if request.user.is_authenticated %}
        <li class="nav-item">
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="nav-link d-flex align-items-center text-danger">
              <span class="sidebar-text">Logout</span>
            </button>
          </form>
        </li>
      {% else %}
        <li class="nav-item">
          <a href="{% url 'login' %}" class="nav-link text-primary">
            <span class="sidebar-text">Login</span>
          </a>
        </li>
      {% endif %}
    </ul>

  </div>
</aside>
