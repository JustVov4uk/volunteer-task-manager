{% extends "base.html" %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">Вхід</h3>
          {% if form.errors %}
            <div class="alert alert-danger">Невірні дані</div>
          {% endif %}
          <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Увійти</button>
            </div>
            <input type="hidden" name="next" value="{{ next }}">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
