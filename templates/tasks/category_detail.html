{% extends "base.html" %}

{% block content %}
  <div class="row justify-content-center py-4">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm border-0">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">{{ category.name }}</h5>
          {% if request.user.role == "coordinator" %}
            <div>
              <a href="{% url 'tasks:category-update' pk=category.id %}" class="btn btn-sm btn-warning me-1">
                Update
              </a>
              <a href="{% url 'tasks:category-delete' pk=category.id %}" class="btn btn-sm btn-danger">
                Delete
              </a>
            </div>
          {% endif %}
        </div>
        <div class="card-body">
          <p class="mb-0">{{ category.description }}</p>
        </div>
      </div>
    </div>
    <div class="mt-3 text-center">
      <a href="{% url 'tasks:category-list' %}" class="btn btn-outline-secondary btn-sm">Back to list</a>
    </div>
  </div>
{% endblock %}
