{% extends "base.html" %}

{% block content %}
  <h1>Категорії</h1>
  {% if category_list %}
    <table class="table table-striped table-hover align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Назва</th>
          <th>Опис</th>
        </tr>
      </thead>
      <tbody>
        {% for category in category_list %}
          <tr>
            <td>
              <a href="{% url 'tasks:category-detail' pk=category.id %}">
                {{ category.id }}
              </a>
            </td>
            <td>{{ category.name }}</td>
            <td>{{ category.description }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>Немає категорій.</p>
  {% endif %}
{% endblock %}
