{% extends "base.html" %}

{% block content %}
<div class="container py-4">
  <h1 class="h4 mb-4 text-center">Coordinator Dashboard</h1>

  <div class="row g-4 mb-4">
    <div class="col-12 col-sm-6 col-xl-3">
      <div class="card border-0 shadow-sm text-center h-100">
        <div class="card-body">
          <h3 class="h2 mb-1">{{ num_volunteers }}</h3>
          <a href="{% url 'tasks:volunteer-list' %}" class="text-muted small">Volunteers</a>
        </div>
      </div>
    </div>

    <div class="col-12 col-sm-6 col-xl-3">
      <div class="card border-0 shadow-sm text-center h-100">
        <div class="card-body">
          <h3 class="h2 mb-1">{{ num_tasks }}</h3>
          <a href="{% url 'tasks:task-list' %}" class="text-muted small">Tasks</a>
        </div>
      </div>
    </div>

    <div class="col-12 col-sm-6 col-xl-3">
      <div class="card border-0 shadow-sm text-center h-100">
        <div class="card-body">
          <h3 class="h2 mb-1">{{ num_reports }}</h3>
          <a href="{% url 'tasks:report-list' %}" class="text-muted small">Reports</a>
        </div>
      </div>
    </div>

    <div class="col-12 col-sm-6 col-xl-3">
      <div class="card border-0 shadow-sm text-center h-100">
        <div class="card-body">
          <h3 class="h2 mb-1">{{ num_categories }}</h3>
          <a href="{% url 'tasks:category-list' %}" class="text-muted small">Categories</a>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card border-0 shadow-sm">
        <div class="card-header bg-light text-center">
          <h5 class="mb-0">Tasks by Status</h5>
        </div>
        <div class="card-body">
          <canvas id="statusChart"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const statusData = {{ status_counts|safe }};
  const labels = statusData.map(item => item.status);
  const data = statusData.map(item => item.count);

  const ctx = document.getElementById('statusChart');
  new Chart(ctx, {
    type: 'pie',
    data: {
      labels: labels,
      datasets: [{
        data: data,
        backgroundColor: ['#36A2EB', '#FFCE56', '#4BC0C0', '#FF6384'],
        hoverOffset: 15
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { position: 'bottom' },
        tooltip: {
          callbacks: {
            label: function(context) {
              const label = context.label || '';
              const value = context.parsed;
              return `${label}: ${value} tasks`;
            }
          }
        }
      },
      onClick: (event, elements) => {
        if (elements.length > 0) {
          const index = elements[0].index;
          const selectedStatus = labels[index];
          const url = new URL("{% url 'tasks:task-list' %}", window.location.origin);
          url.searchParams.set("status", selectedStatus);
          window.location.href = url.toString();
        }
      }
    }
  });
</script>
{% endblock %}
