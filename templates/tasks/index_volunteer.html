{% extends "base.html" %}

{% block content %}
  <h1>Volunteer panel</h1>
  <div class="row">
    <div class="col-md-4 mb-3">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Task</h5>
          <p class="display-6">
            <a href="{% url 'tasks:task-list' %}">{{ num_tasks }}</a>
          </p>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Categories</h5>
          <p class="display-6">
            <a href="{% url 'tasks:category-list' %}">{{ num_categories }}</a>
          </p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
