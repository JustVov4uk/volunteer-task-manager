{% extends "base.html" %}

{% block content %}
  <div class="py-4 d-flex justify-content-center">
    <div class="card border-0 shadow-sm" style="max-width: 500px; width: 100%;">
      <div class="card-header bg-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Tag Details</h5>
        {% if request.user.role == "coordinator" %}
          <div>
            <a href="{% url 'tasks:tag-update' pk=tag.id %}" class="btn btn-sm btn-warning me-2">Update</a>
            <a href="{% url 'tasks:tag-delete' pk=tag.id %}" class="btn btn-sm btn-danger">Delete</a>
          </div>
        {% endif %}
      </div>
      <div class="card-body">
        <div class="row mb-2">
          <div class="col-sm-4 fw-bold">Name:</div>
          <div class="col-sm-8">{{ tag.name }}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-3 text-center">
    <a href="{% url 'tasks:tag-list' %}" class="btn btn-outline-secondary btn-sm">Back to list</a>
  </div>
{% endblock %}
