{% extends "base.html" %}

{% block content %}
  <h1>Теги</h1>
  <a class="btn btn-success" href="{% url 'tasks:tag-create' %}">Add Tag</a>
  {% if tag_list %}
    <ul class="list-group">
      {% for tag in tag_list %}
        <li class="list-group-item">
          <a href="{% url 'tasks:tag-detail' pk=tag.id %}">{{ tag.name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Немає тегів.</p>
  {% endif %}
{% endblock %}
