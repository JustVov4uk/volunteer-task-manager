{% extends "base.html" %}

{% block content %}
<div class="card border-0 shadow">
  <div class="card-header"><h5 class="mb-0">Volunteer</h5></div>
  <div class="card-body">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
{% endblock %}
